<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What are you looking for</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="container">
  <header></header>
  <main>
    <p class="search-hit">what are you looking for?</p>
    <div class="search-form">
      <div class="search-icon">
        <img src="./image/search.svg" alt="not found"/>
      </div>
      <div class="search-input">
        <label>
          <input type="text"/>
        </label>
      </div>
      <div class="clear-content invisible">
        <span>&#10005;</span>
      </div>
      <div class="cutoff-line"></div>
      <div class="search-setting">
        <div class="case-match normal"><span>Aa</span></div>
        <div class="word-match normal"><span>W</span></div>
        <div class="regex-match normal"><span>.*</span></div>
      </div>
    </div>
    <div class="option-list">
    </div>
  </main>
  <footer></footer>
</div>
</body>
</html>
